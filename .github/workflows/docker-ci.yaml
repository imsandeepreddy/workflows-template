name: Docker CI Pipeline

on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      DOCKERHUB_USERNAME:
        required: true
        type: string
      DOCKERHUB_TOKEN:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      # Docker metadata (tagging strategy)
      - name: Set image tag
        id: meta
        run: |
          echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Login to Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.DOCKERHUB_USERNAME }}
          password: ${{ inputs.DOCKERHUB_TOKEN }}

      # Build & push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ inputs.DOCKERHUB_USERNAME }}/${{ inputs.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ inputs.DOCKERHUB_USERNAME }}/${{ inputs.IMAGE_NAME }}:latest
  test:
    needs: build
    runs-on: ubuntu-latest
  
    steps:
      - name: Run container
        run: |
          docker run -d -p 3000:3000 \
            --name test-app \
            ${{ inputs.DOCKERHUB_USERNAME }}/node-hello:${{ needs.build.outputs.image-tag }}
  
      - name: Smoke test
        run: |
          sleep 5
          curl http://localhost:3000
  
      - name: Cleanup
        run: docker rm -f test-app

